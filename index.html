<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="todo-title" type="text" />
    <button onclick="addTodo()">Naciśnij mnie</button>

    <div id="todo-list"></div>

    <script>
      let todos = [];
      render();

      function addTodo() {
        let textbox = document.getElementById("todo-title");
        let title = textbox.value;
        todos.push(title);

        render();
      }

      function render() {
        document.getElementById("todo-list").innerHTML = ""; // czyścimy zawartość diva o id todo-list

        todos.forEach(function (todoTitle) {
          let element = document.createElement("div"); // tworzy div
          element.innerText = todoTitle; // przypisuje do utworzonego diva content
          let todoList = document.getElementById("todo-list");
          todoList.appendChild(element); // umieszcza div na koncu skladni html
        });
      }
    </script>
  </body>
</html>
